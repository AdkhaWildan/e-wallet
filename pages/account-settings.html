<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account Settings</title>
  </head>
  <body>
    <div class="container mx-auto max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed top-0 left-0 z-50 flex w-full items-center gap-4 bg-white p-4 text-gray-700"
      >
        <a
          href=""
          class="focus hover:text-gray-400 focus:ring-2 focus:ring-green-400 focus:outline-none"
          onclick="history.back()"
        >
          <span
            class="icon-[material-symbols--arrow-left-alt-rounded] text-md block"
          ></span>
        </a>
        <p class="text-sm font-semibold">Pengaturan Akun</p>
      </div>
      <!-- End App Bar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[70px] flex w-full flex-col gap-8 p-4">
          <!-- Card Information Personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-lg font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- End Title -->

            <!-- Input File-->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-30"
                >
                  <span
                    class="icon-[material-symbols--upload-rounded] text-xl text-gray-900"
                  ></span>
                </div>
                <input id="file-upload" type="file" class="hidden" />
              </label>
            </div>
            <!-- End Input File -->

            <!-- Input Name -->
            <div>
              <label
                for="input-name"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >Nama</label
              >
              <div class="relative">
                <input
                  id="input-name"
                  type="text"
                  placeholder="Masukan Nama"
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--person-rounded] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                ></div>
              </div>
            </div>
            <!-- End Input Name -->

            <!-- Input Email -->
            <div>
              <label
                for="input-email"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >Email</label
              >
              <div class="relative">
                <input
                  id="input-email"
                  type="email"
                  placeholder="Masukan Email"
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--mail-rounded] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                ></div>
              </div>
            </div>
            <!-- End Input Email -->

            <!-- Button -->
            <button
              type="button"
              class="hover:bg-brands-light-green border-brands-light-green text-brands-light-green mt-10 inline-flex items-center justify-center gap-2 rounded-xl border-3 p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="icon-[material-symbols--save-rounded] text-md"
              ></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
            <!-- End Button -->
          </form>
          <!-- End Card Information Personal -->

          <!-- Card PIN Security-->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-2 ps-4 text-lg font-semibold text-gray-900">
              Keamanan PIN
            </div>
            <!-- End Title -->

            <!-- Input PIN -->
            <div>
              <label
                for="old-pin"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >PIN LAMA</label
              >
              <div class="relative">
                <input
                  id="old-pin"
                  maxlength="6"
                  type="password"
                  placeholder="Masukan 6 digit PIN lama"
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--security-rounded] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                ></div>
              </div>
            </div>
            <!-- End Input PIN-->

            <!-- Input New PIN -->
            <div>
              <label
                for="input-new-pin"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >PIN BARU</label
              >
              <div class="relative">
                <input
                  id="input-new-pin"
                  maxlength="6"
                  type="password"
                  placeholder="Buat 6 digit PIN baru"
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--security-rounded] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                ></div>
              </div>
            </div>
            <!-- End Input New PIN -->

            <!-- Reinput New PIN -->
            <div>
              <label
                for="reinput-new-pin"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >KONFIRMASI PIN</label
              >
              <div class="relative">
                <input
                  id="reinput-new-pin"
                  maxlength="6"
                  type="password"
                  placeholder="Konfirmasi 6 digit PIN baru"
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--security-rounded] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                ></div>
              </div>
            </div>
            <!-- End Reinput New PIN-->

            <!-- Button -->
            <button
              type="button"
              class="hover:bg-brands-light-green border-brands-light-green text-brands-light-green mt-10 inline-flex items-center justify-center gap-2 rounded-xl border-3 p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="icon-[material-symbols--save-rounded] text-md"
              ></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
            <!-- End Button -->
          </form>
          <!-- End Card PIN Security -->

          <!-- Card Withdrawal-->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-2 ps-4 text-lg font-semibold text-gray-900">
              Penarikan Dana
            </div>
            <!-- End Title -->

            <!-- Bank -->
            <div>
              <label
                for="bank"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >PILIH BANK</label
              >
              <div class="relative">
                <input
                  id="bank"
                  type="dropdown"
                  placeholder="Pilih bank tujuan penarikan..."
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--account-balance-rounded] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--stat-minus-1-rounded] text-md"
                  ></span>
                </div>
              </div>
            </div>
            <!-- End Bank -->

            <!-- Rekening Name -->
            <div>
              <label
                for="nama-rekening"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >NAMA DI REKENING</label
              >
              <div class="relative">
                <input
                  id="nama-rekening"
                  type="text"
                  placeholder="Masukan nama pemilik rekening..."
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--person-rounded] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                ></div>
              </div>
            </div>
            <!-- End Rekening Name-->

            <!-- Rekening Number -->
            <div>
              <label
                for="nomor-rekening"
                class="ps-4 text-sm font-medium text-gray-900 uppercase empty:hidden"
                >NO. REKENING</label
              >
              <div class="relative">
                <input
                  id="nomor-rekening"
                  type="text"
                  placeholder="Masukan No. Rekening..."
                  class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                >
                  <span
                    class="icon-[material-symbols--account-balance-wallet] text-md"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
                ></div>
              </div>
            </div>
            <!-- End Reinput New PIN-->

            <!-- Button -->
            <button
              type="button"
              class="hover:bg-brands-light-green border-brands-light-green text-brands-light-green mt-10 inline-flex items-center justify-center gap-2 rounded-xl border-3 p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="icon-[material-symbols--save-rounded] text-md"
              ></span>
              <span>SIMPAN PERUBAHAN</span>
            </button>
            <!-- End Button -->
          </form>
          <!-- End Card Withdrawal -->
        </div>
      </div>

      <!-- NavBar -->
      <div class="fixed bottom-0 left-0 flex w-full justify-between bg-white">
        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
        >
          <span
            class="icon-[material-symbols--home-outline-rounded] text-md inline group-hover:hidden"
          ></span>
          <span
            class="icon-[material-symbols--home-rounded] text-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
        >
          <span
            class="icon-[material-symbols--receipt-outline] text-md inline group-hover:hidden"
          ></span>
          <span
            class="icon-[material-symbols--receipt] text-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href=""
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
        >
          <span
            class="icon-[material-symbols--person-outline-rounded] text-md inline group-hover:hidden"
          ></span>
          <span
            class="icon-[material-symbols--person-rounded] text-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- End Navbar -->
    </div>

    <script>
      const oldpin = document.getElementById('old-pin');
      oldpin.addEventListener('keydown', (e) => {
        if (!/[0-9]/.test(e.key) && e.key !== 'Backspace') {
          e.preventDefault();
        }
      });

      const newpin = document.getElementById('input-new-pin');
      newpin.addEventListener('keydown', (e) => {
        if (!/[0-9]/.test(e.key) && e.key !== 'Backspace') {
          e.preventDefault();
        }
      });

      const repin = document.getElementById('reinput-new-pin');
      repin.addEventListener('keydown', (e) => {
        if (!/[0-9]/.test(e.key) && e.key !== 'Backspace') {
          e.preventDefault();
        }
      });

      const rekening = document.getElementById('nomor-rekening');

      rekening.addEventListener('keydown', (e) => {
        if (!/[0-9]/.test(e.key) && e.key !== 'Backspace') {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
