<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Confirm Email</title>
  </head>
  <body>
    <div class="max-w[768px] container">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="w-ful flex flex-col">
          <!-- Illustation -->
          <img
            src="../assets/images/email-sent.svg"
            alt="Illustration"
            class="h-[160px]"
          />
          <!-- End Illustration -->

          <!-- Title and Description -->
          <div class="mt-8 mb-6 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Konfirmasi Email
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Silahkan cek inbox email Anda dan klik link yang kami kirim untuk
              konfirmasi email Anda. Jika belum muncul tunggu beberapa menit
              atau klik tombol ini
            </p>
          </div>
          <!-- End Title adn Description -->

          <!-- Form -->
          <form action="#" method="post" class="flex flex-col gap-4">
            <!-- Button Action -->
            <button
              type="button"
              class="hover:bg-brands-light-green border-brands-light-green text-brands-light-green inline-flex items-center justify-center gap-2 rounded-2xl border-2 p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="icon-[material-symbols--send-rounded] text-md"
              ></span>
              <span>Kirim Ulang</span>
            </button>
            <!-- End Button -->

            <!-- Help Text -->
            <p class="text-center text-xs text-neutral-400">
              <a
                href="#"
                class="text-brands-light-green hover:text-brands-light-green/70 text-xs font-bold focus:ring-2 focus:ring-green-400 focus:outline-none"
                >Keluar</a
              >
            </p>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
  </body>
</html>
