<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <title>Index Componenet</title>
  </head>
  <body>
    <div class="mx-w-[768px] container">
      <div class="h-min-screen bg-blue-50 px-4 pb-12">
        <!-- App Bar -->
        <div class="flex items-center gap-5 bg-white p-4 text-gray-700">
          <a
            href=""
            class="focus hover:text-gray-400 focus:ring-2 focus:ring-green-400 focus:outline-none"
            onclick="history.back()"
          >
            <span
              class="icon-[material-symbols--arrow-left-alt-rounded] text-md block"
            ></span>
          </a>
          <p class="text-md font-semibold">Untitled</p>
        </div>

        <!-- End App Bar -->

        <div class="h-8"></div>

        <!-- Nav Bar -->

        <div class="flex justify-between bg-white">
          <a
            href=""
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
          >
            <span
              class="icon-[material-symbols--home-outline-rounded] text-md inline group-hover:hidden"
            ></span>
            <span
              class="icon-[material-symbols--home-rounded] text-md hidden group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Beranda</span>
          </a>
          <a
            href=""
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
          >
            <span
              class="icon-[material-symbols--receipt-outline] text-md inline group-hover:hidden"
            ></span>
            <span
              class="icon-[material-symbols--receipt] text-md hidden group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Riwayat</span>
          </a>
          <a
            href=""
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
          >
            <span
              class="icon-[material-symbols--person-outline-rounded] text-md inline group-hover:hidden"
            ></span>
            <span
              class="icon-[material-symbols--person-rounded] text-md hidden group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Akun</span>
          </a>
        </div>
        <!-- End Nav Bar -->

        <div class="h-8"></div>

        <!-- Button -->

        <div>
          <h1 class="h-8 text-center text-3xl text-black">Button Primary</h1>
          <!-- Button Primary Large -->
          <button
            type="button"
            class="bg-brands-light-green hover:bg-brands-dark-green inline-flex items-center gap-2 rounded-xl p-2.5 text-sm font-semibold text-white uppercase focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="icon-[material-symbols--download-rounded] text-md"
            ></span>
            <span>My Button</span>
            <span
              class="icon-[material-symbols--download-rounded] text-md"
            ></span>
          </button>
          <!-- End Button Primary Large -->

          <!-- Button Primary Smal -->
          <button
            type="button"
            class="bg-brands-light-green hover:bg-brands-dark-green inline-flex items-center gap-2 rounded-xl p-2 text-xs font-semibold text-white uppercase focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="icon-[material-symbols--download-rounded] text-sm"
            ></span>
            <span>My Button</span>
            <span
              class="icon-[material-symbols--download-rounded] text-sm"
            ></span>
          </button>
          <!-- End Button Primary Small -->

          <div class="h-8"></div>

          <h1 class="text-center text-3xl text-black">Button Outline</h1>

          <!-- Button Outline Large -->
          <button
            type="button"
            class="hover:bg-brands-light-green border-brands-light-green text-brands-light-green inline-flex items-center gap-2 rounded-xl border-2 p-2.5 text-sm font-semibold uppercase hover:text-white focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="icon-[material-symbols--download-rounded] text-md"
            ></span>
            <span>My Button</span>
            <span
              class="icon-[material-symbols--download-rounded] text-md"
            ></span>
          </button>
          <!-- End Button Outline Large -->

          <!-- Button Outline Smal -->
          <button
            type="button"
            class="border-brands-light-green hover:bg-brands-light-green text-brands-light-green inline-flex items-center gap-2 rounded-xl border-2 p-2 text-xs font-semibold uppercase hover:text-white focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="icon-[material-symbols--download-rounded] text-sm"
            ></span>
            <span>My Button</span>
            <span
              class="icon-[material-symbols--download-rounded] text-sm"
            ></span>
          </button>
          <!-- End Button Outline Small -->

          <div class="h-8"></div>

          <h1 class="text-center text-3xl text-black">Button Secondary</h1>

          <!-- Button Secondary Large -->
          <button
            type="button"
            class="text-brands-light-green inline-flex items-center gap-2 rounded-xl bg-white p-2.5 text-sm font-semibold uppercase hover:bg-emerald-50 focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="icon-[material-symbols--download-rounded] text-md"
            ></span>
            <span>My Button</span>
            <span
              class="icon-[material-symbols--download-rounded] text-md"
            ></span>
          </button>
          <!-- End Button Secondary Large -->

          <!-- Button Secondary Smal -->
          <button
            type="button"
            class="text-brands-light-green inline-flex items-center gap-2 rounded-xl bg-white p-2 text-xs font-semibold uppercase hover:bg-emerald-50 focus:ring-2 focus:ring-green-400 focus:outline-none disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
          >
            <span
              class="icon-[material-symbols--download-rounded] text-sm"
            ></span>
            <span>My Button</span>
            <span
              class="icon-[material-symbols--download-rounded] text-sm"
            ></span>
          </button>
          <!-- End Button Secondary Small -->
        </div>
        <!-- End Button -->

        <div class="h-8"></div>

        <!-- Input -->
        <h1 class="h-8 text-center text-3xl text-black">Input Text</h1>
        <div>
          <label
            for="input-text"
            class="text-sm font-medium text-gray-900 uppercase empty:hidden"
            >Input Label</label
          >
          <div class="relative">
            <input
              id="input-text"
              type="email"
              placeholder="Placeholder"
              class="peer w-full rounded-2xl border-2 border-gray-400 bg-white py-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-100 invalid:text-red-500 invalid:caret-red-500 focus:ring-2 focus:ring-green-400 focus:outline-none focus:invalid:ring-red-600 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
              disabled
            />
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
            >
              <span
                class="icon-[material-symbols--search-rounded] text-md"
              ></span>
            </div>
            <div
              class="absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-400"
            >
              <span
                class="icon-[material-symbols--search-rounded] text-md"
              ></span>
            </div>
          </div>
          <p>Hint Input</p>
        </div>
        <!-- End Input -->

        <div class="h-8"></div>

        <!-- Card List Item -->
        <div>
          <div class="text-center text-3xl text-black">Card List</div>
          <div class="rounded-[20px] bg-white p-2.5 shadow-md">
            <!-- Card Header -->
            <div class="mb-2 flex justify-between p-2.5">
              <p class="font-semibold text-gray-900">Untitled</p>
              <a
                href="#"
                class="text-brands-light-green hover:text-brands-light-green/70 text-xs font-semibold focus:ring-2 focus:ring-green-400 focus:outline-none"
                >Lihat lainnya</a
              >
            </div>
            <!-- End Card Header -->

            <!-- Items -->
            <a
              href=""
              class="flex justify-between rounded-2xl p-3 hover:bg-emerald-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="icon-[material-symbols--download-rounded] text-brands-light-green flex-shrink-0 text-lg"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >Title</span
                  >
                  <span class="line-clamp-1 text-xs text-gray-500"
                    >Description</span
                  >
                </span>
              </span>
              <!-- End Left -->

              <!-- Right -->
              <span class="flex flex-shrink-0 items-center gap-2">
                <span class="text-xs font-medium text-red-400">Right</span>
                <span
                  class="icon-[material-symbols--chevron-right-rounded] text-md"
                ></span>
              </span>
              <!-- End Right -->
            </a>

            <div class="my-2.5 flex gap-4 px-5 whitespace-nowrap last:hidden">
              <div class="h-[1px] w-full flex-grow-1 bg-gray-300"></div>
            </div>
            <!-- End Items -->

            <!-- Items -->
            <a
              href=""
              class="flex justify-between rounded-2xl p-3 hover:bg-emerald-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="icon-[material-symbols--download-rounded] text-brands-light-green flex-shrink-0 text-lg"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >Title</span
                  >
                  <span class="line-clamp-1 text-xs text-gray-500"
                    >Description</span
                  >
                </span>
              </span>
              <!-- End Left -->

              <!-- Right -->
              <span class="flex flex-shrink-0 items-center gap-2">
                <span class="text-xs font-medium text-red-400">Right</span>
                <span
                  class="icon-[material-symbols--chevron-right-rounded] text-md"
                ></span>
              </span>
              <!-- End Right -->
            </a>

            <div class="my-2.5 flex gap-4 px-5 whitespace-nowrap last:hidden">
              <div class="h-[1px] w-full flex-grow-1 bg-gray-300"></div>
            </div>
            <!-- End Items -->

            <!-- Items -->
            <a
              href=""
              class="flex justify-between rounded-2xl p-3 hover:bg-emerald-100 focus:ring-2 focus:ring-green-400 focus:outline-none"
            >
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span
                  class="icon-[material-symbols--download-rounded] text-brands-light-green flex-shrink-0 text-lg"
                ></span>
                <span class="flex flex-col">
                  <span class="line-clamp-2 text-sm font-semibold text-gray-900"
                    >Title</span
                  >
                  <span class="line-clamp-1 text-xs text-gray-500"
                    >Description</span
                  >
                </span>
              </span>
              <!-- End Left -->

              <!-- Right -->
              <span class="flex flex-shrink-0 items-center gap-2">
                <span class="text-xs font-medium text-red-400">Right</span>
                <span
                  class="icon-[material-symbols--chevron-right-rounded] text-md"
                ></span>
              </span>
              <!-- End Right -->
            </a>

            <div class="my-2.5 flex gap-4 px-5 whitespace-nowrap last:hidden">
              <div class="h-[1px] w-full flex-grow-1 bg-gray-300"></div>
            </div>
            <!-- End Items -->
          </div>
        </div>
        <!-- End Card List -->
      </div>
    </div>
  </body>
</html>
